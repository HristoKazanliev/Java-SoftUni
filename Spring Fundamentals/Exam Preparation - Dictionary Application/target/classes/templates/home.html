<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">German: <span th:text="${germanData.size()}"></span></h3>
                    <div th:each="germanWord: ${germanData}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                        <span>
                            <span th:text="${germanWord.term}"></span>:
                            <span th:text="${germanWord.translation}"></span>
                        </span>
                        <br>
                        <span>Example: <span th:text="${germanWord.example}"></span></span>
                        <br>
                        <span>Added by: <span th:text="${germanWord.username}"></span> on <span th:text="${germanWord.inputDate}"></span></span>
                        <a class="ml-3 text-danger" th:href="@{/words/delete-word/{id}(id= ${germanWord.id})}">Remove</a>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Spanish: <span th:text="${spanishData.size()}"></span></h3>
                    <div th:each="spanishWord: ${spanishData}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                        <span>
                            <span th:text="${spanishWord.term}"></span>:
                            <span th:text="${spanishWord.translation}"></span>
                        </span>
                        <br>
                        <span>Example: <span th:text="${spanishWord.example}"></span></span>
                        <br>
                        <span>Added by: <span th:text="${spanishWord.username}"></span> on <span th:text="${spanishWord.inputDate}"></span></span>
                        <a class="ml-3 text-danger" href="/">Remove</a>
                    </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">French: <span th:text="${frenchData.size()}"></span></h3>
                    <div th:each="frenchWord: ${frenchData}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                        <span>
                            <span th:text="${frenchWord.term}"></span>:
                            <span th:text="${frenchWord.translation}"></span>
                        </span>
                        <br>
                        <span>Example: <span th:text="${frenchWord.example}"></span></span>
                        <br>
                        <span>Added by: <span th:text="${frenchWord.username}"></span> on <span th:text="${frenchWord.inputDate}"></span></span>
                        <a class="ml-3 text-danger" href="/">Remove</a>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Italian: <span th:text="${italianData.size()}"></span></h3>
                    <div th:each="italianWord: ${italianData}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                        <span>
                            <span th:text="${italianWord.term}"></span>:
                            <span th:text="${italianWord.translation}"></span>
                        </span>
                        <br>
                        <span>Example: <span th:text="${italianWord.example}"></span></span>
                        <br>
                        <span>Added by: <span th:text="${italianWord.username}"></span> on <span th:text="${italianWord.inputDate}"></span></span>
                        <a class="ml-3 text-danger" href="/">Remove</a>
                    </div>
            </div>
        </div>
        <a href="/home/remove-all" class="btn btn-danger">Remove all {allWordsCount} words</a>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
